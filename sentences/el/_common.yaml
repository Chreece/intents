      - in: "κόκκινο"
        out: "red"
      - in: "πορτοκαλί"
        out: "orange"
      - in: "κίτρινο"
        out: "yellow"
      - in: "πράσινο"
        out: "green"
      - in: "μπλε"
        out: "blue"
      - in: "μωβ"
        out: "purple"
      - in: "καφέ"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
